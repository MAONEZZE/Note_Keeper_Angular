<section class="row justify-content-center mt-4">
  <div class="col-lg-4 d-grid gap-4">
    <h1>Excluir categoria</h1>

    <h2 class="fs-4 fw-light">
      VocÃª deseja mesmo excluir o seguinte categoria?
    </h2>

    <form (submit)="excluirCat()" class="d-grid gap-3">
      <div class="card border-dark">
        <div class="card-body">
          <div class="d-flex align-items-center">
            <h3 class="card-title">{{ categoria.titulo }}</h3>
            <span class="ms-auto text-muted fw-semibold"
              >Id: {{ categoria.id }}</span
            >
          </div>
        </div>
      </div>

      <div class="d-flex gap-2 my-2 justify-content-end">
        <button type="submit" class="btn btn-danger px-5">Confirmar</button>
        <button type="button" class="btn btn-outline-primary px-4" routerLink="/categoria/listar" (click)="cancelarClicado()">
          Cancelar
        </button>
      </div>
    </form>
  </div>
</section>
